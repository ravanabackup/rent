<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Calculator</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --success-color: #059669;
            --warning-color: #d97706;
            --error-color: #dc2626;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        [data-theme="dark"] {
            --primary-color: #3b82f6;
            --secondary-color: #2563eb;
            --accent-color: #60a5fa;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --bg-primary: #1f2937;
            --bg-secondary: #111827;
            --bg-tertiary: #374151;
            --border-color: #4b5563;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.4);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-primary);
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 32px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 1.125rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .theme-toggle {
            position: absolute;
            top: 32px;
            right: 32px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .content {
            padding: 32px;
        }

        .mode-toggle {
            display: flex;
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 32px;
            border: 1px solid var(--border-color);
        }

        .mode-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .mode-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input:disabled {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .input-prefix {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-weight: 600;
            pointer-events: none;
        }

        .input-with-prefix {
            padding-left: 40px;
        }

        .button-group {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 200px;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
            transform: translateY(-2px);
        }

        .result-card {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            margin-top: 32px;
            box-shadow: var(--shadow-lg);
        }

        .result-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .total-amount {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 32px;
            letter-spacing: -0.025em;
        }

        .breakdown {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border-color);
        }

        .breakdown-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            text-align: center;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
        }

        .breakdown-item:last-child {
            border-bottom: none;
            border-top: 2px solid var(--border-color);
            margin-top: 16px;
            padding-top: 16px;
            font-weight: 700;
            font-size: 1.125rem;
        }

        .breakdown-label {
            color: var(--text-secondary);
        }

        .breakdown-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .notification {
            background: linear-gradient(135deg, var(--warning-color), #f59e0b);
            color: white;
            padding: 24px;
            border-radius: 12px;
            margin-top: 24px;
            text-align: center;
            font-weight: 600;
            box-shadow: var(--shadow-md);
            animation: pulse 2s infinite;
        }

        .error-card {
            background: linear-gradient(135deg, var(--error-color), #ef4444);
            color: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 40px;
        }

        .loading::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            
            .header {
                padding: 24px;
            }
            
            .theme-toggle {
                top: 24px;
                right: 24px;
                font-size: 12px;
                padding: 8px 12px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .content {
                padding: 24px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                min-width: unset;
            }
            
            .total-amount {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()">
                üåô Toggle Theme
            </button>
            <div class="header-content">
                <h1 class="title">Rent Calculator</h1>
                <p class="subtitle">Professional rental cost calculation with automated data fetching</p>
            </div>
        </div>

        <div class="content">
            <div class="mode-toggle">
                <button class="mode-btn active" id="autoMode" onclick="setMode('auto')">
                    üìä Auto Mode
                </button>
                <button class="mode-btn" id="manualMode" onclick="setMode('manual')">
                    ‚úèÔ∏è Manual Override
                </button>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Base Rent Amount</label>
                    <div class="input-wrapper">
                        <span class="input-prefix">‚Çπ</span>
                        <input type="number" id="rentAmount" class="form-input input-with-prefix" value="10000" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Water Tax</label>
                    <div class="input-wrapper">
                        <span class="input-prefix">‚Çπ</span>
                        <input type="number" id="waterTax" class="form-input input-with-prefix" value="200" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Initial Electricity Unit</label>
                    <input type="number" id="initialUnit" class="form-input" disabled>
                </div>

                <div class="form-group">
                    <label class="form-label">Final Electricity Unit</label>
                    <input type="number" id="finalUnit" class="form-input" disabled>
                </div>

                <div class="form-group">
                    <label class="form-label">Electricity Rate</label>
                    <div class="input-wrapper">
                        <span class="input-prefix">‚Çπ</span>
                        <input type="number" id="electricityRate" class="form-input input-with-prefix" value="8" disabled>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="calculateBtn" onclick="fetchElectricityData()">
                    üìä Fetch Data & Calculate
                </button>
                <button class="btn btn-secondary" onclick="resetCalculation()">
                    üîÑ Reset
                </button>
            </div>

            <div id="result" style="display: none;"></div>
            <div id="notification" style="display: none;"></div>
        </div>
    </div>

    <script>
        let currentRentAmount = 10000;
        let currentMode = 'auto';
        const waterTax = 200;
        const electricityRate = 8;

        // Theme management
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const toggle = document.querySelector('.theme-toggle');
            toggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è Toggle Theme' : 'üåô Toggle Theme';
        }

        // Initialize theme
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const toggle = document.querySelector('.theme-toggle');
            toggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è Toggle Theme' : 'üåô Toggle Theme';
        }

        // Mode management
        function setMode(mode) {
            currentMode = mode;
            
            document.getElementById('autoMode').classList.toggle('active', mode === 'auto');
            document.getElementById('manualMode').classList.toggle('active', mode === 'manual');
            
            const inputs = ['rentAmount', 'waterTax', 'initialUnit', 'finalUnit', 'electricityRate'];
            const calculateBtn = document.getElementById('calculateBtn');
            
            if (mode === 'manual') {
                inputs.forEach(id => {
                    document.getElementById(id).disabled = false;
                });
                calculateBtn.innerHTML = 'üßÆ Calculate Manually';
                calculateBtn.onclick = calculateManually;
            } else {
                inputs.forEach(id => {
                    document.getElementById(id).disabled = true;
                });
                // Re-enable rent amount for May adjustment
                document.getElementById('rentAmount').disabled = false;
                calculateBtn.innerHTML = 'üìä Fetch Data & Calculate';
                calculateBtn.onclick = fetchElectricityData;
            }
        }

        function checkMayNotification() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const nextMay = new Date(now.getFullYear(), 4, 1);
            
            if (currentMonth >= 4) {
                nextMay.setFullYear(now.getFullYear() + 1);
            }
            
            const timeDiff = nextMay.getTime() - now.getTime();
            const daysUntilMay = Math.ceil(timeDiff / (1000 * 3600 * 24));
            
            const notificationDiv = document.getElementById('notification');
            
            if (daysUntilMay <= 30 && daysUntilMay > 0) {
                notificationDiv.innerHTML = `
                    <strong>üö® RENT INCREASE ALERT!</strong><br>
                    May is approaching in ${daysUntilMay} days!<br>
                    Rent will increase by 10% (‚Çπ${(currentRentAmount * 0.1).toLocaleString()}) to ‚Çπ${(currentRentAmount * 1.1).toLocaleString()}
                `;
                notificationDiv.className = 'notification';
                notificationDiv.style.display = 'block';
            } else if (currentMonth === 4) {
                const newRent = currentRentAmount * 1.1;
                notificationDiv.innerHTML = `
                    <strong>üìÖ RENT INCREASED THIS MONTH!</strong><br>
                    Current rent: ‚Çπ${newRent.toLocaleString()} (10% increase applied)
                `;
                notificationDiv.className = 'notification';
                notificationDiv.style.display = 'block';
                currentRentAmount = newRent;
                document.getElementById('rentAmount').value = currentRentAmount;
            } else {
                notificationDiv.style.display = 'none';
            }
        }

        async function fetchElectricityData() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result-card"><div class="loading">Fetching electricity data...</div></div>';
            resultDiv.style.display = 'block';

            try {
                const response = await fetch('https://raw.githubusercontent.com/ravanabackup/rent/refs/heads/main/elect.txt');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.text();
                
                const lines = data.trim().split('\n');
                let lastMonth = 0;
                let currentMonth = 0;
                
                lines.forEach(line => {
                    if (line.startsWith('LastMonth=')) {
                        lastMonth = parseInt(line.split('=')[1]);
                    } else if (line.startsWith('CurrentMonth=')) {
                        currentMonth = parseInt(line.split('=')[1]);
                    }
                });

                if (lastMonth === 0 || currentMonth === 0) {
                    throw new Error('Invalid data format in the file');
                }

                document.getElementById('initialUnit').value = lastMonth;
                document.getElementById('finalUnit').value = currentMonth;

                calculateRent(lastMonth, currentMonth);
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result-card">
                        <div class="error-card">
                            <h2>‚ùå Error</h2>
                            <p>Failed to fetch electricity data: ${error.message}</p>
                            <button onclick="fetchElectricityData()" class="btn btn-primary" style="margin-top: 16px; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);">
                                üîÑ Try Again
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        function calculateManually() {
            const initialUnit = parseInt(document.getElementById('initialUnit').value) || 0;
            const finalUnit = parseInt(document.getElementById('finalUnit').value) || 0;
            const rentAmount = parseInt(document.getElementById('rentAmount').value) || 0;
            const waterTaxAmount = parseInt(document.getElementById('waterTax').value) || 0;
            const electricityRateAmount = parseInt(document.getElementById('electricityRate').value) || 8;

            if (rentAmount === 0 || finalUnit === 0 || initialUnit === 0) {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <div class="result-card">
                        <div class="error-card">
                            <h2>‚ö†Ô∏è Missing Data</h2>
                            <p>Please fill in all required fields to calculate rent.</p>
                        </div>
                    </div>
                `;
                resultDiv.style.display = 'block';
                return;
            }

            calculateRent(initialUnit, finalUnit, rentAmount, waterTaxAmount, electricityRateAmount);
        }

        function calculateRent(initialUnit, finalUnit, rentAmount = currentRentAmount, waterTaxAmount = waterTax, electricityRateAmount = electricityRate) {
            const electricityUnits = finalUnit - initialUnit;
            const electricityCost = electricityUnits * electricityRateAmount;
            const totalRent = rentAmount + waterTaxAmount + electricityCost;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="result-card">
                    <div class="result-header">
                        <h2 class="result-title">Rental Calculation Summary</h2>
                    </div>
                    <div class="total-amount">‚Çπ${totalRent.toLocaleString()}</div>
                    
                    <div class="breakdown">
                        <h3 class="breakdown-title">Cost Breakdown</h3>
                        <div class="breakdown-item">
                            <span class="breakdown-label">üè† Base Rent</span>
                            <span class="breakdown-value">‚Çπ${rentAmount.toLocaleString()}</span>
                        </div>
                        <div class="breakdown-item">
                            <span class="breakdown-label">üíß Water Tax</span>
                            <span class="breakdown-value">‚Çπ${waterTaxAmount.toLocaleString()}</span>
                        </div>
                        <div class="breakdown-item">
                            <span class="breakdown-label">‚ö° Electricity Units Used</span>
                            <span class="breakdown-value">${electricityUnits} units</span>
                        </div>
                        <div class="breakdown-item">
                            <span class="breakdown-label">‚ö° Electricity Cost (${electricityUnits} √ó ‚Çπ${electricityRateAmount})</span>
                            <span class="breakdown-value">‚Çπ${electricityCost.toLocaleString()}</span>
                        </div>
                        <div class="breakdown-item">
                            <span class="breakdown-label">üí∞ TOTAL AMOUNT</span>
                            <span class="breakdown-value">‚Çπ${totalRent.toLocaleString()}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function resetCalculation() {
            document.getElementById('initialUnit').value = '';
            document.getElementById('finalUnit').value = '';
            document.getElementById('result').style.display = 'none';
            
            if (currentMode === 'manual') {
                document.getElementById('rentAmount').value = 10000;
                document.getElementById('waterTax').value = 200;
                document.getElementById('electricityRate').value = 8;
            }
        }

        // Initialize on page load
        window.onload = function() {
            initializeTheme();
            checkMayNotification();
            setMode('auto');
            fetchElectricityData();
        };
    </script>
</body>
</html>
